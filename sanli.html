<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三列中间固定</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		div{
			height: 200px;
		}
		#div1{
			display: -webkit-box;
			display: -moz-box;
			display: -ms-box;
			display: -o-box;
			display: box;
		}
		#left,#right{
			-webkit-box-flex:1;
			background: yellow;
		}
		#center{
			width: 500px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="left"></div>
		<div id="center"></div>
		<div id="right"></div>
	</div>
</body>
</html>
