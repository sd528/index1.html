<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三行</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body,html{
			height: 100%;
		}
		#div1{
			display: box;
			display: -webkit-box;
			-webkit-box-orient:vertical;
			box-orient:vertical;
			height: 500px;
		}
		#left,#right{
			background: yellow;
			height: 50px;
		}
		#center{
			background: red;
			box-flex:1;
			-webkit-box-flex:1;
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="left"></div>
		<div id="center"></div>
		<div id="right"></div>
	</div>
</body>
</html>
